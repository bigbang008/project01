<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create A Profile</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Ajax -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- AnimateCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- MyCSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/create_account.css">
    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Moment -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <!-- My JS -->
    <script src="assets/javascript/create_account.js"></script>
</head>

<body>


    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 profileCreator">
                    <img src="assets/media/profile_placeholder.png" alt="" class="profilePlaceholderImage">
                    <br>
                    <br>
                    <button id="uploadProfilePic"type="button" class="animated flip">
                        <div class="glyphicon glyphicon-camera"></div> Upload Image</button>
                    <label>Upload A Profile Picture</label>
                    <br>
                    <br>
                    <label>
                        <div class="glyphicon glyphicon-user"></div> Your Info</label>
                    <br>
                    <label>
                        <div class="glyphicon glyphicon-eye-open"></div> Name</label>
                    <br>
                    <input type="text" id="firstName-input" placeholder="First Name">
                    <input type="text" id="lastName-input" placeholder="Last Name">
                    <br>
                    <label>
                        <div class="glyphicon glyphicon-briefcase"></div> Profession</label>
                    <br>
                    <input type="text"  id="profession-input"placeholder="Trump Impersonator">
                    <br>
                    <label>
                        <div class="glyphicon glyphicon-scale"></div> Birthday</label>
                    <br>
                    <div class="row" style="margin-left: 0;">
                        <div class="col-sm-2" style="padding: 0; width: 40px;">
                            <input type="text" id="monthInput"class="dayMonth" placeholder="12">
                        </div>
                        <div class="col-sm-2" style="padding: 0; width: 40px;">
                            <input type="text" id="dayInput" class="dayMonth" placeholder="31">
                        </div>
                        <div class="col-sm-6" style="padding: 0; width: 60px;">
                            <input type="text" id="yearInput" class="year"  placeholder="2018">
                        </div>
                    </div>
                    <label>
                        <div class="glyphicon glyphicon-map-marker"></div> Current City</label>
                    <br>
                    <input type="text" id="cityInput"placeholder="Chicago">
                    <br>
                    <label>
                        <div class="glyphicon glyphicon-grain"></div> Favorite Food</label>
                    <br>
                    <input type="text" id="favFood" placeholder="Pasta Alfredo">
                    <br>
                    <label>
                        <div class="glyphicon glyphicon-map-marker"></div> Dream Destination</label>
                    <br>
                    <input type="text" id="dreamDestination" placeholder="Zhangye Danxia, China">
                    <br>
                    <br>
                    <label>
                        <div class="glyphicon glyphicon-bullhorn"></div> Announcements</label>
                    <br>
                    <input type="text" id="annoucement1" placeholder="Announcement">
                    <br>
                    <input type="text" id="annoucement2" placeholder="Announcement">
                    <br>
                    <input type="text" id="annoucement3" placeholder="Announcement">
                    <br>
                    <br>
                    <label>Upload Photos</label>
                    <br>
                    <button type="button" id="uploadPic" class="animated rotateIn">
                        <div class="glyphicon glyphicon-picture"></div> Upload Image</button>
                    <br>
                    <br>
                    <label>
                        <div class="glyphicon glyphicon-user"></div>
                        <div class="glyphicon glyphicon-user"></div>
                        <div class="glyphicon glyphicon-user"></div>
                        Immediate Family
                    </label>
                    <br>
                    <input id="member1" type="text" placeholder="Spouse">
                    <br>
                    <input id="member2" type="text" placeholder="Parents">
                    <br>
                    <input id="member3" type="text" placeholder="Kids">
                    <div class="addFamilyMember"></div>
                    <button id="addMember" class="animated fadeInUpBig">+</button>
                    <br>
                    <br>
                    <button class="submitBtn animated lightSpeedIn" id="submitInfo" type="submit">
                        <div class="glyphicon glyphicon-ok"></div> Submit</button>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </div>

</body>

</html>
